<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index-style.css">
</head>

<body>
    <nav class="navba bg-dark " id="home">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="#home">
                <img src="images/logo1.png" class=" " alt="logo">
                <div class="tilte-logo d-inline-block text-center ">
                    <h1 class="text-white">Weather</h1>
                    <small>Forecast Weather</small>
                </div>
            </a>
            <div class="region">
                <h5 class="d-inline-block text-white-50 pe-2" iso2-Name="eg">Egypt </h5>
                <img class="rounded-circle flag" src="https://www.countryflagicons.com/FLAT/64/EG.png" alt="flag">
                <div class="collapse navbar-collapse d-inline-block text-white-50" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="bg-dark ">
        <div class="container py-1 bg-dark">
            <div class="find bg-dark rounded-5 position-relative">
                <input type="text" class="form-control my-1 w-100 py-3 ps-5" placeholder="find your location">
                <div class=" bt position-absolute top-0 bottom-0 end-0 pe-1 pt-1">
                    <button type="button" class="btn btn-warning  btn-lg rounded-pill px-5">find</button>
                </div>
            </div>
        </div>
    </header>
    <div class="filter position-fixed bg-dark p-2 rounded-end">
        <ul class="  list-unstyled text-light mb-0">
            <li value="4">Default</li>
            <li value="7">Week</li>
            <li value="30">Month</li>
        </ul>
    </div>
    <section class="bg-dark ">
        <div class="myweather" id="weather-state">
            <div class="wearher-content">
                <div class="container py-3">
                    <div class="row  p-3">
                        <div class="col-md-8 col-sm-12">
                            <div class="main-day container-fluid mb-2 p-2">
                                <div class="date d-flex justify-content-around align-items-center rounded-top p-2 bg-dark text-white">
                                    <h4>Satarday</h4>
                                    <h4><span class=" text-danger">15</span> October</h4>
                                </div>
                                <div class="weahterPram d-flex justify-content-between align-items-center px-2  w-100  text-dark">

                                </div>
                                <div class="moreInfo d-flex justify-content-around align-items-center rounded-bottom p-2 bg-dark text-danger">
                                </div>
                            </div>
                            <div class="row days">
                            </div>
                        </div>
                        <div class="cites col-lg-3 offset-lg-1 col-md-4 col-sm-12 rounded-top rounded-3  p-2 bg-dark">
                            <h5 class="text-white p-2  text-center d-inline-block">Cites Of Country</h5>
                            <img class="rounded-circle flag" src="https://www.countryflagicons.com/FLAT/64/EG.png" alt="">
                            <div class="loding  d-block text-white-50">
                                <div class="crcl bg-warning rounded-circle"></div>
                            </div>
                            <div class="myCites bg-transparent">
                                <ul class="list-unstyled">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark  py-1">
        <div class="container py-2  mt-5 bg-dark">
            <div class="row py-3">
                <div class="col-md-8 col-sm-12">
                    <div class=" bg-dark rounded-5 position-relative ">
                        <input type="text" class="form-control   py-3 ps-5"
                            placeholder="Enter your email to subscribe...">
                        <div class=" bt position-absolute top-0 bottom-0 end-0 pe-1 pt-1">
                            <button type="button" class="btn btn-warning  btn-lg rounded-pill px-2">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 text-center">
                    <div class="social-links p-3">
                        <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest fa-2xl"></i></a>
                    </div>
                </div>
            </div>
            <p class="text-center py-2"> &copy Copyright 2022 . Designed by Bola Kamal. All rights reserved</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.js"></script> 
    <script src="js/main.js"></script>
</body>

</html>
